<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Todo App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Include Bootstrap CSS -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include JQuery -->	
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1>Todo App</h1>
                <table id="dataTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="header">ID</th>
                            <th class="header">Title</th>
                            <th class="header">Completed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Include any other third-party JS -->

    <script>
        $(document).ready(function(){
            // Function to fetch data and populate the table
            // This can be in a separate file or embedded here
			getToDoJson();
		});	
    </script>
	<script>
	function getToDoJson(){
	 $.ajax({
     url: ' https://jsonplaceholder.typicode.com/todos',
     method: 'GET',
		success: function(response) {
        // Handle the API response here
         console.log(response);
		 var trHTML = '';
          $.each(response, function (key,value) {
             trHTML += 
                '<tr><td>' + value.id + 
                '</td><td>' + value.title + 
                '</td><td>' + value.completed +
                '</td></tr>';     
          });
		  $('#dataTable').append(trHTML);
		},
		error: function(xhr, status, error) {
        // Handle errors here
         console.error(status, error);
		}
		});
	};
	</script>
<div class="container mt-3"><a href="https://github.com/davidbradley305/CMO-todo-app/tree/main">Git Hub Repo</a></div>
</body>
</html>
